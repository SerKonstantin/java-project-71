name: Java CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3 # SETUP JAVA
        with:
          java-version: '20'
          distribution: 'oracle'
          cache: 'gradle'

      - run: make install
      - run: make lint
      - run: make test
